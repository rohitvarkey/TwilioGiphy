{% extends "layout.html" %}
{% block body %}
    <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
      <dl>
        <dt>Term:
        <dd><input type=text size=30 name=term>
        <dd><input type=submit value=Send>
      </dl>
    </form>
  <ul class=entries>
  <p>These GIFs have been sent to me so far!</p>


  {% for entry in entries %}
    <li><h2>{{ entry.term }}</h2> <img src={{ entry.url|safe }} width="500px">
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
